
spring.application.name=Travel-Service
server.port=8080

eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.client.registerWithEureka = true
eureka.client.fetchRegistry = true
springdoc.swagger-ui.path=/swagger-ui.html
endpoints.actuator.enabled=true
endpoints.logfile.enabled=true
management.endpoints.web.exposure.include=*
#spring.mvc.pathmatch.matching-strategy = ANT_PATH_MATCHER

spring.datasource.url=jdbc:sqlserver://localhost;databaseName=TrainService;integratedSecurity=false;encrypt=true;trustServerCertificate=true;
#spring.datasource.username=sa
#spring.datasource.password=Strong.Pwd-123
spring.datasource.username=lab
spring.datasource.password=123456789
spring.datasource.driverClassName=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.jpa.show-sql=true
spring.jpa.hibernate.dialect=org.hibernate.dialect.SQLServer2012Dialect
spring.jpa.hibernate.ddl-auto = update
spring.jpa.properties.hibernate.globally_quoted_identifiers=true
-Djdk.tls.client.protocols=TLSv1

-Dmaven.wagon.http.ssl.insecure=true
-Dmaven.wagon.http.ssl.allowall=true

spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.max-request-size=215MB
management.metrics.export.elastic.api-key-credentials=90ce174e8abeec3884c95933d6157165

